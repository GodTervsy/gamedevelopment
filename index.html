<!DOCTYPE html>
<html lang="en">

<head>
    <!--Defining the meta tags for the webpage, which essentially provide details about what the game will contain.-->
    <meta charset="UTF-8">
    <meta name="title" content="Level 2 and 3 Calculus Quiz">
    <meta name="description" content="A quiz game that tests knowledge on NCEA Level 2 and 3 Calculus concepts.">
    <meta name="keywords" content="ncea, calculus, level 2, level 3, maths, math, mathematics, game, quiz">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">

    <!--Sourcing the external CSS file, which contains the design aspects of the game.-->
    <link rel="stylesheet" type="text/css" href="css/mathgame.css">

    <!--Displaying the title of the game in the browser tab title.-->
    <title>Level 2 and 3 Calculus Quiz</title>
</head>

<body>

    <!--Displaying the title of the game and defining the element that will display the score.-->
    <h1>Level 2 and 3 Calculus Quiz</h1>
    <h2 id="scoreText"></h2>

    <!--Defining the background canvas and giving it an id of "canvas". This is the canvas that will contain the background and display the questions.-->
    <canvas id="canvas"></canvas>
    <!--Defining the animation canvas and giving it an id of "animationCanvas". This is the canvas that will contain the player sprite.-->
    <canvas id="animationCanvas" height="500" width="1000"></canvas>

    <!--Sourcing the external JavaScript file, which contains the algorithms and functionality aspects of the game.-->
    <script src="js/mathgame.js"></script>
</body>

</html>
